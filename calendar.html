<!DOCTYPE html>
<html lang="en">
 
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="styles.css" >
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" type="text/javascript"></script>
        
        <script src="calendar.js"></script>
    </head>
    <body>

    
    <div id="app">
        <!-- Registration Form -->
        <div id="registration-form">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username">
            <input type="password" id="reg-password" placeholder="Password">

            <button id="register-button">Register</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
          
            <button id="login-button">Login</button>
        </div>

        <!-- Calendar  -->
        <div id="calendar">
            <h2 id="current-month-year">My Calendar</h2>
            <div id="calendar-controls">
                <button id="prev-month">Previous Month</button>
                <button id="next-month">Next Month</button>
            </div>
            
            <div id="calendar-grid"></div>

            <!-- Event Creation Form -->
            <div id="event-form" style="display: none;">
             <h2>Create Event</h2>
            <input type="text" id="event-title" placeholder="Event Title">
            <input type="time" id="event-time" placeholder="Event Time">
            
            <button id="create-event-button">Create Event</button>
            </div>

            <div id="edit-event-form" style="display: none;">
                <h2>Edit Event</h2>
                <input type="text" id="edit-event-title" placeholder="Event Title">
                <input type="time" id="edit-event-time" placeholder="Event Time">
                <input type="hidden" id="edit-event-id"> 
            
                <button id="update-event-button">Update Event</button>
            </div>
            

            <!-- Event Display Container  -->
            <div id="event-display-container" style="display: none;">
            <h2>Events for Selected Day</h2>
            <div id="event-display"></div>
            </div>

        </div>
    </div>

    <script src="calendar_main.js"></script>
</body>
</html>
